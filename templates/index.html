<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title> Power Rangers</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        #profile {
            display: flex;
            flex-direction: row;

            margin: 10px;
            border-radius: 10px;

            background-color: Gold;
        }

        #image > img {
            width: 95%;
            max-width: 500px;

            border-radius: 10px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 15px;
        }

        #comment-list {
            width: 95%;
            max-width: 500px;
            margin: auto;

            margin-top: 10px;
            margin-bottom: 10px;
        }

        #comment-list > .mycards {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>

    <script>

    $(document).ready(function () {
        show_comment()
        show_like()
    });

    function save_comment() {
        let name = $('#name').val()
        let comment = $('#comment').val()
        $.ajax({
            type: 'POST',
            url: '/mini',
            data: {'name_give': name, 'comment_give': comment},
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        })
    }

    function show_comment() {
        $.ajax({
            type: "GET",
            url: "/mini",
            data: {},
            success: function (response) {
                let rows = response['comments']
                for (let i = 0; i < rows.length; i++) {
                    let name = rows[i]['name']
                    let comment = rows[i]['comment']

                    let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p>${comment}</p>
                                                    <footer class="blockquote-footer">${name}</footer>
                                                </blockquote>
                                            </div>
                                         </div>`
                    $('#comment-list').append(temp_html)
                }

            }
        });
    }

    function plus_like() {
        $.ajax({
            type: "POST",
            url: "/mini",
            data: {'like_give': '좋아요 누름'},
            success: function (response) {
                alert(response["msg"])
                window.location.reload()
            }
        });
    }

    function show_like() {
        $.ajax({
            type: "GET",
            url: "/mini",
            data: {},
            success: function (response) {
                let rows = response['likes']
                for (let i = 0; i < rows.length; i++) {
                    let num = rows[i]['num']
                    let temp_html = `${num}`
                    $('#temp').text(temp_html)
                }
            }
        });
    }

    </script>
</head>

<body>
    <div id="profile">
        <div id="image">
            <img src="image.png">
        </div>
        <div id="introduce">
            <h1>홍희진  🧡+<span id="temp">0</span></h1>
            <h3>MBTI: INFP</h3>
            <h5>프로젝트 역할: HTML 구조</h5>
            <h5>프로젝트 소감: 나는 먼지다</h5>
            <p>소개글 작성칸</p>
            <button id = "like" type="button" class="btn btn-danger" onclick="plus_like()">좋아요</button>
        </div>
    </div>

    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="url">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="comment"
          style="height: 100px"></textarea>
            <label for="floatingTextarea2">응원댓글</label>
        </div>
        <button onclick="save_comment()" type="button" class="btn btn-dark">응원 남기기</button>
    </div>

    <div class="mycards" id="comment-list">
    </div>

</body>
</html>
